{% extends 'flashcards/base.html' %}

{% block title %}Add Card - Language Cards{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Vocabulary Card</h2>
    
    <form method="post" class="card-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.original_word.id_for_label }}">Word in Foreign Language:</label>
            {{ form.original_word }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.translation.id_for_label }}">Translation:</label>
            {{ form.translation }}
        </div>
        
        <button type="submit" class="btn">Add Card</button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'cards_list' %}">View all cards</a>
    </div>
</div>
{% endblock %}
